        <nav class="barra-nav">

            <div class="letras">

            </div>

        <!-- Informacion del perfil  -->

        <div class="profilecontainer"> <!--Foto de perfil-->

                </div>

                <div class="profile-user-settings"> <!--Descripcion del user-->

                    <h1 class="profile-user name">Team4_devf</h1>
                    <button class="btn profile-edit-btn">Edit profile</button>
                    <button class="btn profile-settings-btn" aria-label="profile settings"><i class=" fas fa-cog" aria-hidden="true"></i> </button>
    
                </div>
    
                <div class="profile-stats"> <!--Cantidad de followers, post, etc-->
    
                    <ul>
    
                        <li><span class="profile-stat-count">164</span> post</li>
                        <li><span class="profile-stat-count">188</span> followers</li>
                        <li><span class="profile-stat-count">206</span> following</li>
    
                    </ul>
    
                </div>
    
                <div class="profile-bio">
                    <p><span class="profile-real-name">Melina, Silvia y Camilo</span> son parte del equipo que intento hacer este clon de insta</p>
                </div>

            </div> <!--cierra la class profile-->

        </div> <!--se cierra el profile container-->
